<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/table_edit.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <h1 class="text-center">Cadastro de participantes - [] </h1>
    <div class="table-edit">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">RG</th>
                    <th scope="col">Instituição</th>
                </tr>
            </thead>
            <tbody class="tabledata">
               
            </tbody>
        </table>

        <button type="button" onclick="add_row()" class="btn btn-success">+ Adicionar</button>
       
        <button type="button" onclick="" class="btn btn-info"> <i class="material-icons"></i><img alt="Save List" src="img/saveicon.svg"> Salvar </button>



    </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="cadastromodal" tabindex="-1" role="dialog" aria-labelledby="cadastromodal"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastromodal">Insira as Informações:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div  class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="Modalname">
                    </div>

                    <div  class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">RG</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="ModalRG">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Instituição</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default"  id="Modalinst">
                    </div>





                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="SavetoTable()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script rel="text/javascript" src="js/table-editfunctions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script rel="text/javascript" src="js/bootstrap.min.js"></script>

</body>


</html>
