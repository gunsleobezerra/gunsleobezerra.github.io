<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/table_edit.css" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>

    <script src="js/Blob.js"></script>
    <script src="js/FileSaver.js"></script>


</head>

<body>

    <div class="nav_menu">

        <button type="button" onclick="add_row()" class="btn btn-success">+ Adicionar</button>

        <button type="button" onclick="savearq()" class="btn btn-info"> <i class="material-icons"></i><img
                alt="Save List" src="img/saveicon.svg"> Salvar </button>
    </div>

    <div class="table-edit">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">RA</th>
                            <th scope="col">Instituição</th>
                        </tr>
                    </thead>
                    <tbody class="tabledata">

                    </tbody>
                </table>

                <h2 class="text-center" id="alertR">Nenhuma Pessoa Registrada</h2>
            </div>
        </div>






    </div>
    </div>



    <!-- Modal Cadastro -->
    <div class="modal fade" id="cadastromodal" tabindex="-1" role="dialog" aria-labelledby="cadastromodal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastromodal">Insira as Informações:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="Modalname">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">RA</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="ModalRA">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Instituição</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="Modalinst">
                    </div>





                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" onclick="SavetoTable()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Acesso -->
    <div class="modal fade" id="accessmodal" tabindex="-1" role="dialog" aria-labelledby="accessmodal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accessmodal">Acesso:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">

                            <input id="codinput" placeholder=" Código de Acesso">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" onclick="SetPass()" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>


    <script rel="text/javascript" src="js/table-editfunctions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script rel="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
        var initmodal = new Modal('accessmodal');
        initmodal.show();
    </script>

</body>


</html>
